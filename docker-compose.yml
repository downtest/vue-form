version: '3.1'

services:

  nginx:
    image: nginx:1.17.4-alpine
    restart: always
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./app:/var/www/html
    ports:
      - 4547:80

  php:
    build: ./docker/php
    restart: always
    volumes:
      - ./app:/var/www/html
    expose: 
      - 9000

  node:
    image: node:8.16.1-alpine
    working_dir: /var/www/html
    volumes:
      - ./app:/var/www/html
    command: sh -c 'npm install'

  db:
    image: postgres:12.0
    restart: always
    environment:
      POSTGRES_DB: gfapp
      POSTGRES_USER: gfapp
      POSTGRES_PASSWORD: secrpass
    ports:
      - 5432:5432

  adminer:
    image: adminer:4.7.4
    restart: always
    ports:
      - 4548:8080
